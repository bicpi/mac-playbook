- name: Tap cask repository
  homebrew_tap:
    name: '{{ item }}'
    state: present
  with_items:
    - caskroom/cask

- name: Ensure Java is present
  homebrew_cask:
    name: java
    state: present
    update_homebrew: yes

- name: Install Homebrew casks
  homebrew_cask:
    name: '{{ item }}'
    state: present
    update_homebrew: yes
  with_items:
    - adobe-acrobat-reader
    - airdroid
    - aerial
    - atom
    - caffeine
    - dropbox
    - franz
    - gas-mask
    - github-desktop
    - google-chrome
    - google-drive
    - gpgtools
    - iterm2
    - keepassx
    - keybase
    - phpstorm
    - postman
    - sequel-pro
    - spectacle
    - spotify
    - tunnelblick
    - vlc
